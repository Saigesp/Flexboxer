<html>
<head>
	<meta charset="UTF-8">
	<title>Demo1</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/demo1.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,300italic,700italic"> -->
</head>
<body>
	<div id="navtop" class="wrap wrap--navtop">
		<h2>Flexboxer Demo</h2>
	</div>
	<div id="main">
		<div class="flexboxer">
			
			<section class="wrap wrap--content wrap--shadow wrap--alert wrap--alert__error">
				Alerta
				<img src="assets/img/close.svg" alt="Close" class="icon icon--corner">
			</section>

		    <section class="wrap wrap--content wrap--shadow">
		        <h1>Crear nuevo usuario</h1>
		        <form class="wrap wrap--form">
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="username">Nombre de usuario</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="username" type="text" name="username" placeholder="Nombre de usuario" required>
		                    <div class="alert alert-danger hidden">
		                        El nombre de usuario es obligatorio
		                    </div>
		                </div>

		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="password">Contraseña</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="password" type="password" name="password" placeholder="Contraseña" required>
		                    <div  class="alert alert-danger hidden">
		                        La contraseña es obligatoria
		                    </div>
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="retypePassword">Confirmación de la contraseña</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="retypePassword" type="password" name="retypePassword" placeholder="Repetir contraseña" required>
		                    <div  class="alert alert-danger hidden">
		                        La confirmación de la contraseña es obligatoria
		                    </div>
		                    <div class="alert alert-danger hidden">
		                        Las contraseñas no coinciden
		                    </div>
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="name">Nombre</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="name" type="text" name="name" placeholder="Nombre">
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="surname">Apellidos</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="surname" type="text" name="surname" placeholder="Apellidos">
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		               <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="email">Email</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <input id="email" type="email" name="email" placeholder="Email">
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="workgroups">Grupo de trabajo</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <select id="workgroup">
		                        <option value="1">Opt 1</option>
		                        <option value="2">Opt 2</option>
		                    </select>
		                </div>
		            </div>
		            <div class="wrap wrap--flex">
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <label for="roles">Roles</label>
		                </div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <div>
		                        <input type="checkbox" name="roles1" class="form-control">
		                        <label for="roles1">Rol 1</label>
		                    </div>
		                    <div>
		                        <input type="checkbox" name="roles2" class="form-control">
		                        <label for="roles1">Rol 2</label>
		                    </div>
		                </div>
		            </div>
		            <div class="wrap wrap--flex wrap--submit">
		                <div class="wrap wrap--frame wrap--frame__middle"></div>
		                <div class="wrap wrap--frame wrap--frame__middle">
		                    <button type="sumbit" value="1" name="save">Guardar</button>
		                </div>
		            </div>
		        </form>
		    </section>
		</div>
	</div>
	<div id="navleft" class="menu menu--side menu--side__left animecubic350">
		<ul class="list list--navleft">
			<li class="itemlist itemlist--navleft"><a href="">item 1</a></li>
			<li class="itemlist itemlist--navleft"><a href="">item 2</a></li>
			<li class="itemlist itemlist--navleft"><a href="">item con título más largo de lo normal</a></li>
			<li class="itemlist itemlist--navleft"><a href="">item 4</a></li>
		</ul>
	</div>
</body>
</html>
